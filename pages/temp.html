<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .popup-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .circle {
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
            line-height: 100px;
            font-size: 16px;
            color: #fff;
        }

        .country {
            background-color: #3498db;
        }

        .state {
            background-color: #2ecc71;
        }

        .city {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

    <div class="popup-box">
        <h2>Place Statistics</h2>

        <div class="circle country">
            Country Avg<br>
            75%
        </div>

        <div class="circle state">
            State Avg<br>
            85%
        </div>

        <div class="circle city">
            City Avg<br>
            70%
        </div>
    </div>

</body>
</html>
